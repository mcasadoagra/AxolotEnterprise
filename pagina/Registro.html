    <div id="cuerpo">
		
			<div id="Login">

				<input type="password"  id="texttype" placeholder="Contraseña" name="contraseña" size="15"><br>

			<div id="Registro">
				<h2 id="h2" >Registro</h2>
				<input type="text" id="texttype"  placeholder="Nombre" name="nombre" size="15"><br>

				<input type="password" id="texttype"  placeholder="Contraseña" name="contraseña" size="15"><br>
				<input id="date" type="date" placeholder="Fecha de nacimiento"><br>
				<input type="radio" name="gender" value="male"> Hombre
				<input type="radio" name="gender" value="female"> Mujer
				<input type="radio" name="gender" value="other"> Otros<br>
				<input list="browsers" name="browser" placeholder="Pais" id="texttype">
					<datalist id="browsers">
						<option value="España">
						<option value="Francia">
						<option value="Alemania">
						<option value="Italia">
						<option value="Belgica">
					</datalist><br>
				<input list="browsers2" name="browser2" placeholder="Tipo de usuario" id="texttype">

						<option value="Inexperto">
						<option value="Principiantes">
						<option value="Habilitados">
